<!doctype html>
<html>
  <head>
    <title>Sarith's Sword</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta content="width=device-width,initial-scale=1,minimal-ui,shrink-to-fit=no" name="viewport">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/theme/default.css">
    <link href="//sdthornton.github.io/galar-dex-check/stylesheets/site-7bcfed3a.css" rel="stylesheet" />
  </head>
  <body>
    <main id="app">
      <!-- <h1 class="md-display-3 page-title">
  Sarith's Sword
</h1>
<h3 class="md-headline page-sub-title">
  - A Living Dex in Mutiple Stages -
</h3> -->

<div v-if="loading">
  <h5>
    Loading&hellip;
  </h5>
</div>

<div v-else>
  <div
    v-if="$gapi.isAuthenticated()"
    class="open-missing"
    @click.prevent="showMissing = true"
  >
    <md-icon>arrow_back</md-icon>
    <span>What's left?</span>
    <span>({{ missingMons.length }})</span>
  </div>

  <div v-else>
    <a
      href="#"
      class="open-missing"
      @click.prevent="$login"
    >
      Log In
    </a>
  </div>

  <div class="md-layout md-gutter boxes">
    <span
      v-for="(dexChunk, index) in chunkedGalarData"
      :key="`galar-chunk-${index}`"
    >
      <dex-box
        title="dex"
        :dex-chunk="dexChunk"
      />
    </span>
    <span
      v-for="(dexChunk, index) in chunkedIsleData"
      :key="`isle-chunk-${index}`"
    >
      <dex-box
        title="isle"
        :dex-chunk="dexChunk"
      />
    </span>
    <span
      v-for="(dexChunk, index) in chunkedTundraData"
      :key="`tundra-chunk-${index}`"
    >
      <dex-box
        title="tundra"
        :dex-chunk="dexChunk"
      />
    </span>
    <span
      v-for="(dexChunk, index) in chunkedGmaxData"
      :key="`gmax-chunk-${index}`"
    >
      <dex-box
        title="Gigantic!"
        :dex-chunk="dexChunk"
      />
    </span>
    <span
      v-for="(dexChunk, index) in chunkedHomeData"
      :key="`home-chunk-${index}`"
    >
      <dex-box
        title="No Place Like Home"
        :dex-chunk="dexChunk"
      />
    </span>
  </div>
</div>

    </main>
    <script src="//sdthornton.github.io/galar-dex-check/javascripts/site.bundle-21dfaaa0.js"></script>
  </body>
</html>
